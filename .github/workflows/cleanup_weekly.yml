name: Run weekly cleanup
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * 0'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sh scripts/cleanup_data.sh
